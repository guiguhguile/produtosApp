<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row ">
                <div class="col-sm-8 mx-auto rounded border p-5 m-4">
                    <h2 class="mb-5">Novo Produto</h2>

                    <form method="post" enctype="multipart/form-data" th:object="${produtoDto}">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <div class="">
                                <input type="text" class="form-control p-2"  aria-describedby="nameHelp" th:field="${produtoDto.nome}">
                                <span th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                                      th:errors="${produtoDto.nome}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="InputDescricao" class="form-label">Descrição</label>
                            <div class="">
                                <textarea class="form-control p-2" id="InputDescricao" th:field="${produtoDto.descricao}"></textarea>
                                <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"  th:errors="${produtoDto.descricao}"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <div class="">
                                <input type="number" class="form-control p-2" th:field="${produtoDto.preco}">
                                <span th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger"
                                      th:errors="${produtoDto.preco}"></span>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label class="form-label">Categoria</label>
                            <div class="">
                                <select class="form-select p-2" th:field="${produtoDto.categoria}">
                                    <option value="Outra">Outra</option>
                                    <option value="Eletrônicos">Eletrônicos</option>
                                    <option value="Móveis">Móveis</option>
                                    <option value="Alimentação">Alimentação</option>
                                    <option value="Assessórios">Assessórios</option>
                                </select>
                                <span th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger"
                                      th:errors="${produtoDto.categoria}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary px-5 py-2 fs-4">Criar</button>
                    </form>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
